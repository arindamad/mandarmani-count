<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>try to give stylesheet useing css</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body class="this">
    <section id="section1" class="beforeCarousel relative">
        <div class="fristImg cover" style="background:url('images/bigdata.jpg') no-repeat; background-position-y: 80%;"></div>
        <div id="sun" class="sun">
            <img src="images/sun.png" alt="">
        </div>
        <div class=" movieBase animated " id="this" style="display: none">
            <h2>This</h2>
        </div>
        <div class="movieBase animated " id="is" style="display: none">
            <h2>is</h2>
        </div>
        <div class="movieBase animated " id="amezing" style="display: none">
            <h2>Amezing</h2>
        </div>
        <div class="btn" id="linkToSecond" style="display: none">
            <button id="btn1" class="commonBnt">See Countdown</button>
        </div>
    </section>
    <section id="section2" class="bannerPanel" style="position: absolute; top: 0; left: 0; z-index: -1;">
        <div class="owl-carousel  myowlcarousel">
            <div class="item">
                <div class="full itemInner">
                    <img src="images/2.jpg" alt="">
                </div>
            </div>
            <div class="item">
                <div class="full itemInner">
                    <img src="images/3.jpg" alt="">
                </div>
            </div>
            <div class="item">
                <div class="full itemInner">
                    <img src="images/4.jpg" alt="">
                </div>
            </div>
            <div class="item">
                <div class="full itemInner">
                    <img src="images/5.jpg" alt="">
                </div>
            </div>
            <div class="item">
                <div class="full itemInner">
                    <img src="images/6.jpg" alt="">
                </div>
            </div>
            <div class="item">
                <div class="full itemInner">
                    <img src="images/7.jpg" alt="">
                </div>
            </div>
            <div class="item">
                <div class="full itemInner">
                    <img src="images/8.png" alt="">
                </div>
            </div>
        </div>
        <div class="countWrap">
            <h2 class="h2">Countdown for </h2>
            <h1>Mandarmani</h1>
            <div class="countdown">
                <div class="container days">
                    <canvas id="days-canvas" width="200" height="200"></canvas>
                    <svg width="200" height="200">
                        <circle id="outer" cx="100" cy="100" r="90" fill="transparent" stroke-width="20" stroke="#47FFAF"
                            opacity="0.1" />
                    </svg>
                    <div class="label">
                        <span id="days-value"></span><br>
                        <span>days</span>
                    </div>
                </div>
                <div class="container hours">
                    <canvas id="hours-canvas" width="200" height="200"></canvas>
                    <svg width="200" height="200">
                        <circle id="outer" cx="100" cy="100" r="90" fill="transparent" stroke-width="20" stroke="#FFA246"
                            opacity="0.1" />
                    </svg>
                    <div class="label">
                        <span id="hours-value"></span><br>
                        <span>hours</span>
                    </div>
                </div>
                <div class="container minutes">
                    <canvas id="minutes-canvas" width="200" height="200"></canvas>
                    <svg width="200" height="200">
                        <circle id="outer" cx="100" cy="100" r="90" fill="transparent" stroke-width="20" stroke="#E834B1"
                            opacity="0.1" />
                    </svg>
                    <div class="label">
                        <span id="minutes-value"></span><br>
                        <span>minutes</span>
                    </div>
                </div>
                <div class="container seconds">
                    <canvas id="seconds-canvas" width="200" height="200"></canvas>
                    <svg width="200" height="200">
                        <circle id="outer" cx="100" cy="100" r="90" fill="transparent" stroke-width="20" stroke="#3A55FF"
                            opacity="0.1" />
                    </svg>
                    <div class="label">
                        <span id="seconds-value"></span><br>
                        <span>seconds</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="manFace animated" style="display: none;">
            <img src="images/man.png" alt="">
        </div> -->
        <!-- <div class="svgDataStructre">
            <img src="images/svgData.svg" alt="">
        </div> -->
    </section>
    <!-- <script src="js/clock.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dfsd').owlCarousel({
                margin: 0,
                loop: true,
                items: 1,
                dots: false,
                navs: false,
            });
            $('.myowlcarousel').owlCarousel({
                animateOut: 'fadeOut',
                animateIn: 'fadeIn',
                items: 1,
                margin: 0,
                stagePadding: 0,
                autoplay: true,
                dots: true,
                loop: true,
                autoplayTimeout: 5000
            });
        });
    </script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function () {
            var body = $('body').attr('class');
            // alert(body);
            if (body == 'this') {
                $("head").after(`
<style type="text/css" rel="stylesheet">
        :root {
            --mainColor2: coral;    
            --mainColor: red;
        }
</style>
                                `);
            } else {

            }
        });
    </script>
    <script src="https://rawgithub.com/soulwire/sketch.js/master/js/sketch.min.js" type="text/javascript"></script>

    <script type="module">
        var a = $('#section1').css('display');
        if (a == 'block') {
            $('#clear').after('<script src="js/wave.js"><\/script>');
        } 
    </script>


    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#draggable").draggable();
        });
    </script>
    <script src="js/countDown.js"></script>
    <div class="clear" id="clear"></div>
</body>

</html>
